server:
  port: 8994

eureka:
  instance:
    hostname: ${spring.application.name}
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:9999/eureka
    register-with-eureka: true
    fetch-registry: true

spring:
  datasource:
    enable-mongo: false #true:mongodb生效；false:mysql生效
    url: jdbc:mysql://localhost:3306/reshare?useSSL=false&serverTimezone=GMT&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    #解决Incorrect string value: '\xF0\x9F\x98\x81 \xE5...' for column问题
    connectionInitSqls: set names utf8mb4;

    #druid 数据源配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

    redis:
      host: 127.0.0.1
      password:
      port: 6379
      timeout: 30000

    data:
      mongodb:
        uri: mongodb://root:1234@localhost:27017/?serverSelectionTimeoutMS=5000;connectTimeoutMS=10000
        database: reshare


  flyway:
    enabled: false

code:
  snow-flake-id:
    workerId: 0
    dataCenterId: 0